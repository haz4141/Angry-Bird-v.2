<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Angry Birds</h1>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="birds-left">Birds: <span id="birds-left">3</span></div>
            <div class="combo" id="combo" style="display: none;">3x COMBO!</div>
        </div>
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
            <div class="instructions">
                <p>Click and drag to aim, release to shoot!</p>
                <p>Destroy all pigs to win!</p>
                <div class="bird-types">
                    <div class="bird-type">
                        <span class="bird-icon red">üê¶</span>
                        <span>Red: Normal</span>
                    </div>
                    <div class="bird-type">
                        <span class="bird-icon yellow">üê¶</span>
                        <span>Yellow: Speed Boost</span>
                    </div>
                    <div class="bird-type">
                        <span class="bird-icon blue">üê¶</span>
                        <span>Blue: Split Attack</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
